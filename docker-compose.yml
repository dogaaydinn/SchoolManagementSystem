version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: schoolmgmt-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - schoolmgmt-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "YourStrong!Passw0rd" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: schoolmgmt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - schoolmgmt-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Seq Logging
  seq:
    image: datalust/seq:latest
    container_name: schoolmgmt-seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"
    volumes:
      - seq-data:/data
    networks:
      - schoolmgmt-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # School Management API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: schoolmgmt-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=SchoolManagementDB;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true
      - ConnectionStrings__Redis=redis:6379
      - Seq__ServerUrl=http://seq
      - JWT__Secret=YourSuperSecretKeyThatIsAtLeast32CharactersLongForProduction!
    ports:
      - "5000:80"
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
      seq:
        condition: service_started
    networks:
      - schoolmgmt-network
    volumes:
      - api-logs:/app/logs
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: schoolmgmt-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - schoolmgmt-network
    restart: unless-stopped

networks:
  schoolmgmt-network:
    driver: bridge

volumes:
  sqlserver-data:
    driver: local
  redis-data:
    driver: local
  seq-data:
    driver: local
  api-logs:
    driver: local
